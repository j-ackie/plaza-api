type Video {
  id: ID!

  userID: ID!

  videoURL: String!

  description: String!

  products: [Product!]!
}

type VideoInfo {
  id: ID!

  userID: ID!
}

input VideoCreateInput {
  description: String!

  productIDs: [ID!]!
}

input VideoFilters {
  productID: Int!

  userID: Int!
}

extend type Query {
  video(videoID: ID!): Video!

  videos(filters: VideoFilters!): [VideoInfo!]!
}

extend type Mutation {
  createVideo(video: VideoCreateInput!): Video!
}
