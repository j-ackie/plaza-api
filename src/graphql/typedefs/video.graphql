type Video {
  id: ID!

  userID: ID!

  videoURL: String!

  description: String!

  products: [Product!]!
}

type VideoInfo {
  id: ID!

  userID: ID!
}

input VideoCreateInput {
  description: String!

  productIDs: [ID!]!
}

input VideoFilter {
  productID: Int
  videoID: Int
}

extend type Query {
  video(filter: VideoFilter!): Video!

  videos(userID: ID!): [VideoInfo!]!
}

extend type Mutation {
  createVideo(video: VideoCreateInput!): Video!
}
